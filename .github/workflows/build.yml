name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: $HOME/Android/Sdk
        key: ${{ runner.os }}-android-sdk

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git zip unzip openjdk-17-jdk \
          zlib1g-dev libncurses5 libncurses5-dev lib32z1 lib32ncurses6 lib32stdc++6 \
          cmake curl wget

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 virtualenv
        pip install buildozer

    - name: Install Android SDK & NDK
      if: steps.cache-android-sdk.outputs.cache-hit != 'true'
      run: |
        mkdir -p $HOME/Android/Sdk
        cd $HOME/Android/Sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android/Sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Set Android environment variables
      run: |
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/Android/Sdk/platform-tools:$HOME/Android/Sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        echo "PATH=$HOME/Android/Sdk/build-tools/33.0.2:$PATH" >> $GITHUB_ENV

    - name: Build APK (debug)
      run: buildozer android debug
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: OnlineXChatAI-debug-apk
        path: bin/*.apk
